{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Dashboard</h4>
            </div>
            <div class="card-body">
                <h5>Bem-vindo, {{ username }}!</h5>
                <p>Você está logado no sistema.</p>
                
                <div class="mt-4">
                    <a href="{{ url_for('profile') }}" class="btn btn-info me-2">Ver Perfil</a>
                    <a href="{{ url_for('logout') }}" class="btn btn-danger">Sair</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
